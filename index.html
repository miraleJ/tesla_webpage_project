<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fonts.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="page1">
        <div id="imgPage1">
            <img src="/img/model-3-hero-desktop.jpg" alt="Birds-eye view of red Model 3 on gray asphalt">
        </div>
        <header id="first-header">
            <div id="teslaLogo">
                <a href="https://www.tesla.com/">T &nbsp;E &nbsp;S &nbsp;L &nbsp;A</a>
            </div>
            <div id="otherCarsNav">
                <ul id="nav-list">
                    <li class="nav-options" id="model-s"><a class="menu-header-nav" href="https://www.tesla.com/models">MODEL-S
                    </a></li>
                    <li class="nav-options" id="model-3"><a class="menu-header-nav" href="https://www.tesla.com/model3">MODEL-3
                    </a></li>
                    <li class="nav-options" id="model-x"><a class="menu-header-nav" href="https://www.tesla.com/modelx">MODEL-X
                    </a></li>
                    <li class="nav-options" id="model-y"><a class="menu-header-nav" href="https://www.tesla.com/modely">MODEL-Y
                    </a></li>
                    <li class="nav-options" id="solar-roof"><a class="menu-header-nav" href="https://www.tesla.com/solarroof">SOLAR ROOF
                    </a></li>
                    <li class="nav-options" id="solar-panels"><a class="menu-header-nav" href="https://www.tesla.com/solarpanels">SOLAR PANELS
                    </a></li>
                </ul>
            </div>
            <div id="options">
                <ul id="option-list">
                    <li class="first-options" id="shop"><a class="options-nav" href="https://shop.tesla.com/us/en.html?tesref=true">SHOP
                    </a></li>
                    <li class="first-options" id="tesla-account"><a class="options-nav" href="https://www.tesla.com/teslaaccount">TESLA ACCOUNT
                    </a></li>
                    <li class="first-options" id="sign"><a class="options-nav" href="#">=
                    </a></li>
                </ul>
            </div>
        </header>
        
        <main id="firsr-main">
            <div id="model3header">Model 3</div>
            <div id="info-bar">
                <ul id="info-bar-list">
                    <li class="info-item" class="info-container" id="mph">
                        <div class="info-title">3.1 <span id="s">s</span></div><br>
                        <p class="info-description">From 0-60 mph</p>
                    </li>
                    <li class="info-item" class="line">|</li>
                    <li class="info-item" class="info-container" id="range">
                        <div class="info-title">353 <span id="mi">mi</span></div><br>
                        <p class="info-description">Range</p>
                    </li>
                    <li class="info-item" class="line">|</li>
                    <li class="info-item" class="info-container" id="dual-motor">
                        <div class="info-title">AWD</div><br>
                        <p class="info-description">Dual Motor</p>
                    </li>
                    <li class="info-item" id="order-now-botton">ORDER NOW</li>
                </ul>
            </div>
        </main>
        <div id="downArrow">V</div>
    </div>
    <div class="page" id="page2">
        <div id="leftSide2"></div>
        <div id="rightSide2">
            <img src="/img/model_3_safety_hero.png" alt="Model 3 safety hero picture">
        </div>
    </div>
    <div  class="page" id="page3">
        <div id="upperSide3"></div>
        <div id="downSide3"></div>
    </div>
    <div  class="page" id="page4">
        <div id="upperSide4"></div>
        <div id="downSide4"></div>
    </div>
    <div  class="page" id="page5">
        <div id="upperSide5"></div>
        <div id="downSide5"></div>
    </div>
    <div  class="page" id="page6">
        <div id="upperSide6"></div>
        <div id="downSide6"></div>
    </div>
    <div  class="page" id="page7">
        <div id="upperSide7"></div>
        <div id="downSide7"></div>
    </div>
    <div  class="page" id="page8">
        <div id="pageContent">
            <div id="rightSide8"></div>
            <div id="leftSide8"></div>
        </div>
    </div>
    <div  class="page" id="page9">
        <div id="rightSide9"></div>
        <div id="leftSide9"></div>
        <footer id="endFooter"></footer>
    </div>
    <nav></nav>
</body>
</html>
